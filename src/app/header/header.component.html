<header class="" *ngIf="router.url !== '/login' && router.url !== '/register' && router.url !== '/dashboard' && router.url !== '/employee'">
  <nav class="navbar navbar-expand-lg" >
    <div class="container">
      <a class="navbar-brand" href="index.html"><h2>HR <em>Hub</em></h2></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home
                  <span class="sr-only">(current)</span>
                </a>
            </li> 

            <li class="nav-item"><a class="nav-link" href="/about-us">About us</a></li>
            <li class="nav-item"><a class="nav-link" href="/team">Our Team</a></li>

            <li class="nav-item"><a class="nav-link" href="/contact-us">Contact Us</a></li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" *ngIf="isLoggedIn"><i class="fa fa-user"></i> {{ userName }}</a>
              
              <div class="dropdown-menu">
                <a class="dropdown-item active" href="/dashboard">Dashboard</a>
                <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Logout</a>
              </div>
            </li>

            <li class="nav-item"><a class="nav-link" href="/register" *ngIf="!isLoggedIn">Signup</a></li>
            <li class="nav-item"><a class="nav-link" href="/login" *ngIf="!isLoggedIn">Signin</a></li>
            
        </ul>
      </div>
    </div>
  </nav>
</header>
