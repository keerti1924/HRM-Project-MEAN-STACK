<style>
    span{
        color: red;
    }
</style>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                 <div *ngIf="status=='success'">
                        <div class="alert alert-success" *ngIf="datasaved">
                            {{message}}
                        </div>
                    </div>
                    <ng-template #errorstatus="">
                        <div class="alert alert-danger" *ngIf="datasaved">
                            {{message}}
                        </div>
                    </ng-template>
                    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
                  <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" class="form-control" formControlName="Email" placeholder="Your Email" required="" id="email" name="email"/>
                        <span *ngIf="loginForm.get('Email')?.invalid && loginForm.get('Email')?.touched">Please
                            Enter Email !!!</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" class="form-control" formControlName="Password" placeholder="Password" required="" id="password" name="password"/>
                        <span *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched" >Please Enter Password !!!</span>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-lg w-100">Sign In</button>
                    </div>
  
                  </form>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <p>Don't have an account? <a href="/register">Sign Up</a></p>
                  </div>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
