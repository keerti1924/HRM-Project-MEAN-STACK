<style>
    span{
        color: red;
    }
</style>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>

                <div class="text-success text-center p-2" *ngIf="datasaved">
                    {{message}}
                </div>
                <div class="text-danger text-center p-2" *ngIf="datasaved">
                    {{error}}
                </div>
  
                  <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit()" [formGroup]="regForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" formControlName="Name" placeholder="Your Name" required id="name" name="name"/>
                        
                        <span *ngIf="regForm.get('Name')?.invalid && regForm.get('Name')?.touched">Please Enter Your Name</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" class="form-control" formControlName="Email" placeholder="Your Email" required id="email" name="email"/>
                        <span *ngIf="regForm.get('Email')?.invalid && regForm.get('Email')?.touched">Please
                            Enter Email !!!</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" class="form-control" formControlName="Password" placeholder="Password" required id="password" name="password"/>
                        <span *ngIf="regForm.get('Password')?.invalid && regForm.get('Password')?.touched" >Please Enter Password !!!</span>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" [disabled]="!regForm.valid" class="btn btn-primary btn-lg w-100">Sign Up</button>
                    </div>
  
                  </form>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <p>Already have an account? <a href="/login">Sign In</a></p>
                  </div>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
